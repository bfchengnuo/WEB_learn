<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var de = new Date();
  var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  //因为丢了一个加号弄了好久啊！！！
  document.write(
  	de.getFullYear() + "年"+
  	de.getMonth() + "月" +
  	de.getDate() + "日" +" " +  
  	weekday[de.getDay()]
  	);
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 	var scarr = scoreStr.split(";");
 	// document.write(scarr);


  //从数组中将成绩撮出来，然后求和取整，并输出。
  //起码声明int变量一定要初始化，一定要初始化！！！！！！
  var sum = 0;
  for (var i = scarr.length - 1; i >= 0; i--) {
  	sum += parseInt(scarr[i].substr(3));
  	// sum += parseInt(scarr[i].substr(scarr[i].indexOf(":")+1));
  }
  document.write("--班级总分为:" + sum);
  document.write(",班级平均分为：" + sum/scarr.length);
  // 保留整数 四舍五入  Math.round(sum/scarr.length)

</script>
</head>
