<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
// document.getElementsByTagName("div")取到的是所有的div标签，存成一个数组，后面加[0]表示读这个数组的第一个标签也就是<body>后面一行的那个div标签。
// 
 var tem=document.getElementsByTagName("div")[0].childNodes;
 for(var i=0;i<tem.length;i++)
 {
    document.write("第"+(i+1)+"个节点的值是："+tem[i].nodeValue+"<br  />"); 
    document.write("第"+(i+1)+"个节点的名称是："+tem[i].nodeName+"<br  />"); 
    document.write("第"+(i+1)+"个节点的属性是："+tem[i].nodeType+"<br  />");
    document.write("<br  />");
 }
 
 // 浏览器的关系，每个末标签后面跟着一个空白节点

</script>
</body>
</html>
