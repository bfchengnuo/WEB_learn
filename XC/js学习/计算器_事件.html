<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
  //获取第一个输入框的值  Elenment 元素
  //一定不要忘了加“”！！！！！
    var t1 = document.getElementById("txt1").value;  
	//获取第二个输入框的值
    var t2 = document.getElementById("txt2").value;
	//获取选择框的值
    var so = document.getElementById("select").value;
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    var temp = "";
    
    switch(so){
      // parseFloat可以解析一个字符串并且返回一个整数
    case "+":
      temp = parseFloat(t1) + parseFloat(t2);
      break;
    case "-":
      temp = parseFloat(t1) - parseFloat(t2);
      break;
    case "*":
      temp = parseFloat(t1) * parseFloat(t2);
      break;
    case "/":
      temp = parseFloat(t1) / parseFloat(t2);
      break;
    }
    
    
    //设置结果输入框的值 
    document.getElementById("fruit").value = temp;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
