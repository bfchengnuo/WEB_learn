<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式动画</title>
	<script src="运动.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var li = document.getElementsByTagName('li');
			li[0].onmouseover = function(){
				startMove(li[0],{width:400},function(){
					startMove(li[0],{height:300},function(){
						startMove(li[0],{opacity:100});
					});
				});
			}
			//鼠标离开
			li[0].onmouseout = function(){
				startMove(li[0],{opacity:30},function(){
					startMove(li[0],{height:100},function(){
						startMove(li[0],{width:200});
					});
				});
			}
			// 同步运动的li标签
			li[1].onmouseover = function(){
				startMove(li[1],{width:300,height:300,opacity:100});
			}

			li[1].onmouseout = function(){
				startMove(li[1],{width:200,height:100,opacity:30});
			}
		}
	</script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		ul li{
			width: 200px;
			height: 100px;
			background-color: yellow;
			border: 4px solid #000;
			opacity: 0.3;
			filter: alpha(opacity:30);
		}
	</style>
</head>
<body>
	<ul>
		<li>链式运动</li>
		<br>
		<li>同步运动</li>
	</ul>
</body>
</html>
