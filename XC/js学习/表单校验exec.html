<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <title>练习</title>
  <style>
    table{
      margin: 0 auto;
      border-collapse: collapse;
    }
    table tr{
      border-bottom: solid 2px #ccc;
    }
    table tr td{
      padding: 10px 25px;
      width: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="dom2.html" method="get" onsubmit="return checkAll()">
    <table>
      <tr>
        <td>用户姓名:</td>
        <td><input type="text" name="username" placeholder="输入用户名" onkeyup="checkNamePWD(this,true)"></td>
        <td><label id="name_msg"></label></td>
        <td><label>用户名必须 4-8</label></td>
      </tr>
      <tr>
        <td>用户密码:</td>
        <td><input type="password" name="pwd" placeholder="输入密码" onkeyup="checkNamePWD(this,false)"></td>
        <td><label id="pwd_msg"></label></td>
        <td><label>密码必须 4-8</label></td>
      </tr>
      <tr>
        <td>重复密码:</td>
        <td><input type="password" name="repwd" placeholder="重复您的密码" onblur="checkRePWD(this)"></td>
        <td><label id="repwd_msg"></label></td>
        <td><label>密码必须一致</label></td>
      </tr>
      <tr>
        <td>性别:</td>
        <td>
          <input type="radio" name="sex" value="0" checked>男
          <input type="radio" name="sex" value="1">女
        </td>
        <td><label id="sex_msg"></label></td>
        <td><label>必须选择</label></td>
      </tr>
      <tr>
        <td>爱好:</td>
        <td>
          <input type="checkbox" name="hobby" value="soccer" onclick="checkHobby()">足球
          <input type="checkbox" name="hobby" value="kendo" onclick="checkHobby()">剑道
          <input type="checkbox" name="hobby" value="game" onclick="checkHobby()">游戏
          <input type="checkbox" name="hobby" value="travel" onclick="checkHobby()">旅行
          <input type="checkbox" name="hobby" value="camera" onclick="checkHobby()">摄影
        </td>
        <td><label id="hobby_msg"></label></td>
        <td><label>必须 3 个以上</label></td>
      </tr>
      <tr>
        <td>个人介绍:</td>
        <td>
          <textarea name="weibo" onkeyup="check(this)" cols="30" rows="6"></textarea>
        </td>
        <td><label id="w_msg"></label></td>
        <td><label>必须少于 140</label></td>
      </tr>
      <tr style="text-align: center;">
        <td colspan="4">
          <input type="submit" value="提交">
          <input type="reset" value="重置">
        </td>
      </tr>
    </table>
  </form>
  <script src="execjs.js"></script>
</body>
</html>
