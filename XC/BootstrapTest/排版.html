<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>排版测试</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- 插入代码，大小于号要转义 -->
    code风格：
    <div>Bootstrap的代码风格有三种：<code>&lt;code&gt;</code>、<code>&lt;pre&gt;</code>和<code>&lt;kbd&gt;</code></div>
    
    pre风格：
    <div>
        <!-- 会保留前面的空格，class 的作用是避免过长，超过340px会出现滚动条 -->
        <pre class="pre-scrollable">
&lt;ul&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;/ul&gt;</pre>
    </div>

    kbd风格：
    <div>
        请输入<kbd>ctrl+c</kbd>来复制代码，然后使用<kbd>ctrl+v</kbd>来粘贴代码
    </div>

</body>

</html>
