<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适应手机屏幕-->
    <meta name="viewport" content="">
    <title>标题测试</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>标题一 <small>副标题</small></h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
    <h4>标题四</h4>
    <h5>标题五</h5>
    <h6>标题六</h6>

    <!-- 使用的是内联样式，不会换行 -->
    <span class="h1">标题一</span>
    <span class="h2">标题二</span>
    <span class="h3">标题三</span>
    <span class="h4">标题四</span>
    <span class="h5">标题五</span>
    <span class="h6">标题六</span>

    <!-- 列表 -->
    <dl>
        <dt>W3cplus</dt>
        <dd>一个致力于推广国内前端行业的技术博客</dd>
        <dt>慕课网</dt>
        <dd>一个真心在做教育的网站</dd>
    </dl>
    <!-- 水平列表（当屏幕大于 768px 的时候） -->
    <dl class="dl-horizontal">
        <dt>W3cplus</dt>
        <dd>一个致力于推广国内前端行业的技术博客。它以探索为己任，不断活跃在行业技术最前沿，努力提供高质量前端技术博文</dd>
    </dl>
</body>
</html>
