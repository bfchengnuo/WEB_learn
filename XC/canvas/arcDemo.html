<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			display: block;
			border: 1px solid #ccc;
			margin: 50px auto;
		}
	</style>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');

			if (context) {
				// arc(頂點x座標,y座標,半徑長,開始位置,結束位置,是否為逆時鐘(預設為順));
				//       1.5 PI
				//         |
				//   1 PI------0 PI
				//    	   |
				//    	 0.5 PI   
				context.arc(200,200,100,
					0,1.5*Math.PI);
				context.stroke();
			}

			
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="700" height="500">
		浏览器不支持	
	</canvas>
</body>
</html>
