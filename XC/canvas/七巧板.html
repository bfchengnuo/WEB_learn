<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			margin: 50px auto;
			border: 1px solid #ccc;
			display: block;
		}
	</style>
	<script type="text/javascript">
		var tangram=[
			{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"green"},
			{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"red"},
			{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"yellow"},
			{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"blue"},
			{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"pink"},
			{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"black"},
			{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"gray"}
		];

		window.onload = function () {
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext('2d');

			if (context) {
				for (var i = 0; i < tangram.length; i++) {
					draw(tangram[i],context);
				}
			}
		}

		function draw(args,context) {
			var pos = args.p;

			context.beginPath();
			context.moveTo(pos[0].x,pos[0].y);
			for (var i = 1; i < pos.length; i++) {
				context.lineTo(pos[i].x,pos[i].y);
			}
			context.closePath();
			// 填充
			context.fillStyle = args.color;
			context.fill();
		}
	</script>
</head>
<body>
	<canvas id="canvas">
		浏览器不支持
	</canvas>
</body>
</html>
