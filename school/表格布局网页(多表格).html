<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0 auto;
		}
		.test li{
			list-style-image: url(./images/gif-0752.gif);
			margin-left: 30px;
		}
		.t2 li{
			list-style-type: none;
		}
		#text{
			line-height: 25px;
		}
	</style>
</head>
<body>
	<!-- cellspacing:单元格之间的间距		cellpadding：单元边沿与单元内容之间的空间  -->
	<!-- 表格越长加载越慢，所以采用多个表格的方式 -->
	<!-- 头部logo部分 -->
	<table width="1000px" align="center" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td><img src="./images/a_01.gif" alt=""></td>
			<td width="681px"></td>
			<td><img src="./images/a_03.gif" alt=""></td>
		</tr>
	</table>
	<!-- 导航栏部分 -->
	<table width="1000px" align="center" cellspacing="0" border="0" cellpadding="0" background="./images/a_04.gif">
		<tr>
			<td align="right"><img src="./images/a_06.gif" alt=""></td>
		</tr>
	</table>
	<!-- 物品展示部分 -->
	<table width="1000px" align="center" cellspacing="0" border="0" cellpadding="0">
		<tr>
			<td><img src="./images/a_07.gif" alt=""></td>
			<td><img src="./images/a_08.gif" alt=""></td>
		</tr>
	</table>
	<!-- 信息展示部分 -->
	<table width="1000px" align="center" cellspacing="0" border="0" cellpadding="0">
		<tr>
			<td width="316px" valign="top">
				<table width="100%">
					<tr>
						<td><img src="./images/a_10.gif" alt=""></td>
					</tr>
					<tr>
						<td>
							<ul class="test">
								<li>item1</li>
								<li>item2</li>
								<li>item3</li>
								<li>item4</li>
								<li>item5</li>
								<li>item6</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>

			<td width="182px">
				<table width="100%">
					<tr>
						<td><img src="./images/a_11.gif" alt=""></td>
					</tr>
					<tr>
						<td><img src="./images/a_18.gif" alt=""></td>
					</tr>
				</table>
			</td>

			<td align="left" valign="top">
				<table width="322px">
					<tr>
						<td><img src="./images/a_13.gif" alt=""></td>
					</tr>
					<tr>
						<td id="text" align="center">
							<blockquote>
								1<br>
								2<br>
								3<br>
								4<br>
							</blockquote>
							<!-- <ul>
								<li>items1</li>
								<li>items2</li>
								<li>items3</li>
								<li>items4</li>
								<li>items5</li>
								<li>items6</li>
							</ul> -->
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<table width="1000px" align="center" cellspacing="0" border="0" cellpadding="0" background="./images/a_21.gif" height="90px">
		<tr>
			<td align="center" valign="middle">12313123131315</td>
		</tr>
	</table>
</body>
</html>
