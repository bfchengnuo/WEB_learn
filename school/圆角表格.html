<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角表格</title>
	<link rel="stylesheet" href="./images/s1.css" type="text/css">
</head>
<body>
	<form>
		<table width="263px" align="center" cellspacing="0" border="0" cellpadding="0">
			<tr>
				<td colspan="5"><img class="clean" src="./images/images/sub_1_03.gif" alt=""></td>
			</tr>
			<tr>
				<td rowspan="3" width="10px" background="./images/images/sub_1_08.gif"></td>
				<td width="60px" align="center" >用户名：</td>
				<td width="80px"><input type="text" size="10"></td>
				<td rowspan="2" align="center" valign="middle"><img src="./images/images/sub_1_18.gif" alt=""></td>
				<td rowspan="3" width="9px" background="./images/images/sub_1_10.gif"></td>
			</tr>
			<tr>
				<td width="60px" align="center">密&nbsp;&nbsp;码：</td>
				<td width="80px"><input type="password" size="10"></td>
			</tr>
			<tr>
				<td colspan="3"><img src="./images/images/sub_1_21.gif" alt=""></td>
			</tr>
			<tr>
				<td colspan="5"><img class="clean" src="./images/images/sub_1_17.gif" alt=""></td>
			</tr>
		</table>
	</form>
</body>
</html>
