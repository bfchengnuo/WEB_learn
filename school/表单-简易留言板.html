<html>
  <head>
    <title>我的第一个web网页</title>
    
    <style type="text/css">
	.gray{color:#ccc;}
    </style>

	<script type="text/javascript">
		// js校验用户名长度
		function check (str) {
			var len = str.value.length;
			if (len < 6 || len > 12) {
				alert("请输入6-12个字符");
			}
		}
		// 清除默认的数据,并且改为输入为黑色
		function clean () {
			var temp = document.getElementById('userName');
			if (temp.value == "请输入6-12位字符") {
				temp.value = "";
				temp.style.color = 'black';
			}else{
				temp.style.color = 'black';
			}
		}
		// 重置按钮，恢复提示的暗色
		function resetColor() {
			var temp = document.getElementById('userName');
			temp.style.color = "#ccc";
			// alert("aaa");
		}
		//提交按钮
		function isEmpty() {
			var temp1 = document.getElementById('userName').value;
			var temp2 = document.getElementById('context').value.length;
			if (temp1 == "请输入6-12位字符" || temp1.length < 6 || temp2 < 5) {
				alert("请输入内容后再提交！");
				return false;
			}
			return true;
		}
	</script>
  </head>

  <body>
    <!-- 留言表单部分开始 -->
    <form onsubmit="return isEmpty()">
      <table width="500px" height="400px" border="2px" align="center" cellspacing="0">
		<!-- 第一行 -->
        <tr>
          <td width="100px" height="50px">用户名：</td>
          <td><input id="userName" onfocus="clean()" onblur="check(this)" class="gray" type="text" value="请输入6-12位字符"/></td>
        </tr>
		<!-- 第二行 -->
        <tr height="300px">
          <td>我要留言：</td>
          <td><textarea id="context" cols="50" rows="10"></textarea></td>
        </tr>
		<!-- 第三行 -->
        <tr align="center">
          <td><input type="submit" value="提交"/></td>
          <td><input type="reset" value="重置" onclick="resetColor()" /></td>
        </tr>
      </table>
    </form>
    <!-- 留言表单部分结束 -->
  </body>
</html>
