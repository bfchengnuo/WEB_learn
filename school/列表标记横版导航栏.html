<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标记</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		li{
			list-style-type: none;
			float: left;
			/*设置列表的标识图标*/
			/*list-style-image: url(./1.png);*/
		}
		a{
			color: #306;
			text-align: center;
			/*行转块*/
			display: block;
			text-decoration: none;
			background-color: #ccc;
			width: 200px;
			height: 50px;
			line-height: 50px;
		}
		a:hover{
			color: #ccc;
			background-color: #306;
		}
	</style>
</head>
<body>
	<ul type="square">
		<li><a href="#">item1</a></li>
		<li><a href="#">item2</a></li>
		<li><a href="#">item3</a></li>
		<li><a href="#">item4</a></li>
		<li><a href="#">item5</a></li>
		<li><a href="#">item6</a></li>
		<li><a href="#">item7</a></li>
	</ul>

		<li>sss4</li>
	</ul> -->
</body>
</html>
